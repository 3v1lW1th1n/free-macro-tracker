 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Free Macro Tracker</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fmt.css" rel="stylesheet">
</head>
<body>
    <div id="odin">
        <div id="page-title" class="row justify-content-center">
            <h1 class="display-4">Free Macro Tracker</h1>
        </div>
        <div id="tabs" class="row justify-content-center">
        <ul id="main-screens" class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" id="goto-overview" href="#">Overview</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="goto-foods" href="#">Foods</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="goto-profile" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="goto-export" href="#">Export</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="goto-import" href="#">Import</a>
          </li>
        </ul>
        </div>
        <div id="overview">
            <div id="date-container" class="mb-3 mt-3 xs row ">
                <div class="col-2 center-text">
                    <button id="prev-day" type="button" class="btn btn-outline-dark btn-lg">&lt;</button>
                </div>
                <div class="col-8 center-text">
                    <h1 class="display-5">Jan 1st 2020</h1>
                </div>
                <div class="col-2 center-text">
                    <button id="next-day" type="button" class="btn btn-outline-dark btn-lg">&gt;</button>
                </div>
            </div>
            <div id="calories-cont" class="mb-3 mt-3 xs row justify-content-center">
                <div class="col-12 center-text">Calories:</div>
                <div class="progress fmt-total-progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div id="macroes-cont" class="mb-1 xs row">
                <div class="col-12 center-text mb-3">Macro-nutrient Breakdown:</div>
                <div class="col mr-2 ml-2 center-text">Carbohydrates</div>
                <div class="col mr-2 ml-2 center-text">Proteins</div>
                <div class="col mr-2 ml-2 center-text">Fats</div>
                <div class="w-100"></div>
                <div id="carb-progress-bar" class="progress fmt-macro-progress col mr-2 ml-2">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div id="protein-progress-bar" class="progress fmt-macro-progress col mr-2 ml-2">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div id="fat-progress-bar" class="progress fmt-macro-progress col mr-2 ml-2">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div id="foods">This is the foods menu</div>
        <div id="profile">
            <div id="bodily-details" class="row justify-content-center debug-2">
                <div class="input-group col-12 col-lg-4 mb-1">
                  <input id="profile-name" type="text" class="form-control" placeholder="Your name (Optional)" aria-label="Name" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <button id="save-profile-name" class="btn btn-outline-dark" type="button">Save</button>
                    <button id="edit-profile-name" class="btn btn-outline-dark" type="button">Edit</button>
                  </div>
                </div>
                <div class="w-100"></div>
                <div class="input-group col-12 col-lg-4 mb-1">
                  <input id="profile-weight" type="text" class="form-control" placeholder="Body-Weight" aria-label="Weight" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <button id="profile-weight-units" type="button" class="btn btn-outline-dark" units="Kg">Kg</button>
                    <button id="profile-weight-units-drop" type="button" class="btn btn-outline-dark dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div  class="dropdown-menu">
                      <a id="profile-weight-units-kg" class="dropdown-item" href="#">Kg</a>
                      <a id="profile-weight-units-lbs" class="dropdown-item" href="#">Lbs</a>
                    </div>
                    <button id="save-profile-weight" class="btn btn-outline-dark" type="button">Save</button>
                    <button id="edit-profile-weight" class="btn btn-outline-dark" type="button">Edit</button>
                  </div>
                </div>
                <div class="w-100"></div>
                <div class="input-group col-12 col-lg-4 mb-1">
                  <input id="profile-height" type="text" class="form-control" placeholder="Height" aria-label="Height" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <button id="profile-height-units" type="button" class="btn btn-outline-dark" units="Cm">Cm</button>
                    <button id="profile-height-units-drop" type="button" class="btn btn-outline-dark dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div  class="dropdown-menu">
                      <a id="profile-height-units-cm" class="dropdown-item" href="#">Cm</a>
                      <a id="profile-height-units-inch" class="dropdown-item" href="#">Inch</a>
                    </div>
                    <button id="save-profile-weight" class="btn btn-outline-dark" type="button">Save</button>
                    <button id="edit-profile-weight" class="btn btn-outline-dark" type="button">Edit</button>
                  </div>
                </div>
                <div class="w-100"></div>
                <div class="input-group col-12 col-lg-4 mb-1">
                  <input id="profile-age" type="text" class="form-control" placeholder="Your Age" aria-label="Age" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <button id="save-profile-age" class="btn btn-outline-dark" type="button">Save</button>
                    <button id="edit-profile-age" class="btn btn-outline-dark" type="button">Edit</button>
                  </div>
                </div>
                <div class="w-100"></div>
                <div class="input-group col-12 col-lg-4 mb-1">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Sex</span>
                  </div>
                  <div class="input-group-append">
                    <button id="profile-sex" type="button" class="btn btn-outline-dark pr-5" sex=""></button>
                    <button id="profile-sex-drop" type="button" class="btn btn-outline-dark dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div  class="dropdown-menu">
                      <a id="profile-sex=male" class="dropdown-item" href="#">Male</a>
                      <a id="profile-sex-female" class="dropdown-item" href="#">Female</a>
                    </div>
                    <button id="save-profile-weight" class="btn btn-outline-dark" type="button">Save</button>
                    <button id="edit-profile-weight" class="btn btn-outline-dark" type="button">Edit</button>
                  </div>
                </div>
            </div>
        </div>
        <div id="export">This is the export menu</div>
        <div id="import">This is the import menu</div>
    </div>
    <script src="javascript/jquery-3.4.1.min.js"></script>
    <script src="javascript/bootstrap.bundle.min.js"></script>
    <script src="javascript/fmt.js"></script>
    <div id="source-code" class="footer bg-dark text-white">
        <a href="https://github.com/guyo13/free-macro-tracker">View source on GitHub</a>
    </div>
</body>
</html>
