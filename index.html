 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Free Macro Tracker</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fmt.css" rel="stylesheet">
</head>
<body>
    <div id="odin">
        <div id="page-title" class="row justify-content-center">
            <h1 class="display-4">Free Macro Tracker</h1>
        </div>
        <div id="tabs" class="row justify-content-center">
        <ul id="main-screens" class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" id="goto-overview" href="#">Overview</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="goto-foods" href="#">Foods</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="goto-profile" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="goto-export" href="#">Export</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="goto-import" href="#">Import</a>
          </li>
        </ul>
        </div>
        <div id="overview">
            <div id="calories-cont" class="mb-3 mt-3 xs row justify-content-center">
                <div class="col-12 center-text">Calories:</div>
                <div class="progress fmt-total-progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div id="macroes-cont" class="mb-1 xs row">
                <div class="col-12 center-text mb-3">Macro-nutrient Breakdown:</div>
                <div class="col mr-2 ml-2 center-text">Carbohydrates</div>
                <div class="col mr-2 ml-2 center-text">Proteins</div>
                <div class="col mr-2 ml-2 center-text">Fats</div>
                <div class="w-100"></div>
                <div id="carb-progress-bar" class="progress fmt-macro-progress col mr-2 ml-2">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div id="protein-progress-bar" class="progress fmt-macro-progress col mr-2 ml-2">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div id="fat-progress-bar" class="progress fmt-macro-progress col mr-2 ml-2">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div id="foods">This is the foods menu</div>
        <div id="profile">This is the profile menu</div>
        <div id="export">This is the export menu</div>
        <div id="import">This is the import menu</div>
    </div>
    <script src="javascript/jquery-3.4.1.min.js"></script>
    <script src="javascript/fmt.js"></script>
    <div id="source-code" class="footer bg-dark text-white">
        <a href="https://github.com/guyo13/free-macro-tracker">View source on GitHub</a>
    </div>
</body>
</html>
